<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./src/app.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header-container">
     
      <h1>Fragments UI</h1>
    </div>

    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>

    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <div id="middle">
        <!-- Fragment Creation Form -->
        <div id="form_div" class="fragment-create">
          <h3>Create New Fragment</h3>
          <form id="create-fragment-form">
            <div>
              <label for="fragment-type">Type:</label>
              <select id="fragment-type" required>
                <option value="text/plain">Plain Text</option>
                <option value="text/markdown">Markdown</option>
                <option value="text/html">HTML</option>
                <option value="application/yaml">YMAL</option>
                <option value="application/json">JSON</option>
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPEG</option>
                <option value="image/webp">WebP</option>
                <option value="image/gif">GIF</option>
                <option value="image/avif">AVIF</option>
              </select>
            </div>
            <div>
              <label for="fragment-content">Add Your Fragment:</label>
              <textarea id="fragment-content" placeholder="Write fragment data..."></textarea>

              <br />
              <!-- File Input for Loading Content -->
              <label for="fragment_file">Upload Your File:</label>
              <input type="file" id="fragment_file" />
              <div id="fileNameDisplay">No file chosen</div>
            </div>
            <button type="submit">Create Fragment</button>
          </form>
        </div>

        <!-- Fragment List -->
        <div id="existing_fragments" class="fragment-list">
          <h3>My Fragments</h3>
          <br />
          <button id="refresh-fragments">Refresh List</button>
          <div id="fragments-container"></div>
          <br />
        </div>
      </div>
    </section>

    <!-- Display Fragments -->
     <div class="display">
    <section>
      <div id="view_fragments">
        <h3>Manage Fragments</h3>

        <!-- Dropdown and Buttons -->
        <div class="view-controls">
          <!-- Dropdown to select fragment -->
          <select id="fragmentSelect">
            <option value="" disabled selected>Select a fragment</option>
          </select>

          <!-- Buttons -->
          <div class="button-group">
            <button id="viewFragmentBtn">View Fragment</button>
            <button id="editFragmentBtn">Edit Fragment</button>
            <button id="convertFragmentBtn">Convert Fragment</button>
            <button id="deleteFragmentBtn">Delete Fragment</button>
          </div>
        </div>
        <!-- Area for modifying fragment content -->
        <div id="edit-convert-container" class="edit-convert-container">
          <!-- Content will be dynamically injected here -->
        </div>
        <!-- Area to display fragment content -->
        <div id="fragment-display" class="fragment-display"></div>
      </div>
    </section>
  </div></div>
  </body>
</html>
